name: Daily Horoscope Post

on:
  schedule:
    # Каждый день в 19:00 UTC
    - cron: "0 19 * * *"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system fonts (for Pillow)
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-dejavu-core

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Run bot
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}                    # добавьте в Settings → Secrets → Actions
          TG_CHAT_ID: "@real_pisces"                           # ваш канал (для приватного — -100XXXXXXXXXX)
          ZODIAC_NAME: "Рыбы"
          SOURCE_TYPE: "RSS"
          SOURCE_URL: "https://astroscope.ru/horoskop/nedelniy_goroskop/pisces.html"
          CSS_SELECTOR: ""                                     # не используем (RSS + авто-fallback)
          ATTRIBUTION: "https://astroscope.ru/horoskop/nedelniy_goroskop/pisces.html"
          POST_TITLE: "Самый точный гороскоп: {zodiac}"
        run: python main.py
