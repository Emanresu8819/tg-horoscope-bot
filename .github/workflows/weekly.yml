name: Weekly Horoscope Post

on:
  schedule:
    # Каждый понедельник 07:00 UTC (проверьте часовой пояс)
    - cron: "0 7 * * 1"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install system fonts (optional)
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-dejavu-core
      - run: pip install -r requirements.txt
      - name: Run bot
        run: python main.py
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          ZODIAC_NAME: "Овен"
          SOURCE_TYPE: "HTML"   # или "RSS"
          SOURCE_URL: "https://horo.mail.ru/prediction/aries/week/"
          CSS_SELECTOR: "div.article__text"   # замените под актуальный селектор
          ATTRIBUTION: "https://horo.mail.ru/prediction/aries/week/"
