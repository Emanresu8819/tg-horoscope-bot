name: Daily Horoscope Post

on:
  schedule:
    - cron: "0 19 * * *"   # 19:00 UTC каждый день
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system fonts (for Pillow)
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-dejavu-core

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      # Опциональная проверка импортов, чтобы поймать проблему до запуска основного скрипта
      - name: Quick import check
        run: |
          python - << 'PY'
          import sys
          print("Python:", sys.version)
          import lxml, lxml.html.clean
          print("lxml OK:", lxml.__version__)
          from readability import Document
          print("readability OK")
          PY

      - name: Run bot
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: "@real_pisces"
          ZODIAC_NAME: "Рыбы"
          SOURCE_TYPE: "RSS"
          SOURCE_URL: "https://astroscope.ru/horoskop/nedelniy_goroskop/pisces.html"
          CSS_SELECTOR: ""
          ATTRIBUTION: "https://astroscope.ru/horoskop/nedelniy_goroskop/pisces.html"
          POST_TITLE: "Самый точный гороскоп: {zodiac}"
        run: python main.py
